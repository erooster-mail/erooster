name: Spell Check
on:
  push:
    branches:
      - "main"
  pull_request:

# Declare default permissions as read only.
permissions: read-all

jobs:
  run:
    permissions:
      contents: read # for actions/checkout to fetch code
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: block
          allowed-endpoints: github.com:443
        env:
          USER: runner
      - name: Checkout Actions Repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v2

      - name: Check spelling
        uses: crate-ci/typos@27c9fe7c7948486ff5013a8a5a5c7f0587323f18 # master
        with:
          config: ${{github.workspace}}/_typos.toml
