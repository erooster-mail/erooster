name: Spell Check
on:
  push:
    branches:
      - "main"
  pull_request:

# Declare default permissions as read only.
permissions: read-all

jobs:
  run:
    permissions:
      contents: read # for actions/checkout to fetch code
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: block
          allowed-endpoints: github.com:443
        env:
          USER: runner
      - name: Checkout Actions Repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2

      - name: Check spelling
        uses: crate-ci/typos@34289639e648201b00b191e87b46089907af0eda # master
        with:
          config: ${{github.workspace}}/_typos.toml
