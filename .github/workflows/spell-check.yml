name: Spell Check
on:
  push:
    branches:
      - "main"
  pull_request:

# Declare default permissions as read only.
permissions: read-all

jobs:
  run:
    permissions:
      contents: read # for actions/checkout to fetch code
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            objects.githubusercontent.com:443
        env:
          USER: runner
      - name: Checkout Actions Repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v2

      - name: Check spelling
        uses: crate-ci/typos@d503507db9c5d116c79135435b149cd0f27d726e # master
        with:
          config: ${{github.workspace}}/_typos.toml
